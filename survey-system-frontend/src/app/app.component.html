<header>
    <nav>
        <div class="left">
            <img src="../assets/logos/raf-logo.png" class="logo">
        </div>
        <div class="right">
            <button class="logout-button" (click)="logout()">
                <i class="fas fa-door-open"></i> Log out
            </button>
        </div>
    </nav>
</header>       
<div *ngIf="isLoggedIn; else loggedOutTemplate" class="out">
    <div *ngIf="!roleTarget else targetTemplate" class="out"> 
        <div class="wrapper">
            <div class="element1">
                <app-sidebar></app-sidebar>
            </div>
            <div class="element2">
                <router-outlet></router-outlet>       
            </div>
        </div>
    </div>
    <ng-template #targetTemplate>
        <div class="wrapper">
            <div class="element1">
                <app-sidebar></app-sidebar>
            </div>
            <div class="element2">
                <router-outlet></router-outlet> 
            </div>
        </div>
    </ng-template>
</div>

<ng-template #loggedOutTemplate>
    <div class="centered-content">
        <app-login></app-login>
    </div>
</ng-template>
